language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"
# command to install dependencies
install: "pip install -r requirements_tests.txt"
# command to run tests
script:
  - py.test
  - coverage run --source cinemate -m py.test
  - coverage report
  - py.test --pep8 cinemate tests
after_success:
  - coveralls
