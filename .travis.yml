language: python
env:
  - TOXENV=flake8
  - TOXENV=docs
  - TOXENV=py27
  - TOXENV=py32
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=pypy
  - TOXENV=pypy3
# command to install dependencies
install: "pip install -r requirements_tests.txt"
# command to run tests
script:
  - tox -e $TOXENV
after_success:
  - coveralls
